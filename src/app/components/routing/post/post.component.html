<div *ngIf="posts?.length < 0 || posts == undefined">Select any user</div>
<div *ngIf="posts?.length > 0">
  <h1 class="mb-4 text-center">{{ "Posts by: " + username }}</h1>
  <div *ngFor="let post of posts">
    <div class="card mb-2">
      <div class="card-header d-flex">
        <div class="col-11 text-left">
          {{ post.title }}
        </div>
        <div class="col-1 text-right">
          {{ post.id }}
        </div>
      </div>
      <div class="card-body">
        <!-- <h5 class="card-title">{{ post.title }}</h5> -->
        <blockquote class="blockquote mb-0">
          <p>{{ post.body }}</p>
        </blockquote>
      </div>
    </div>
  </div>
</div>
