<h1 class="my-3">Spring Boot Auth!</h1>
<div class="my-3">
  <div
    *ngIf="
      error != (null || undefined);
      then thenErrorBlock;
      else elseErrorBlock
    "
  ></div>
  <ng-template #thenErrorBlock class="text-center">
    <pre class="text-danger">
          {{ error.message }}
      </pre
    >
  </ng-template>
  <ng-template #elseErrorBlock class="text-center"
    ><strong class="text-success">No Error</strong>
  </ng-template>
</div>
<div class="row">
  <div class="col-6 px-2">
    <form (ngSubmit)="handleLogin()" class="my-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          name="username"
          [(ngModel)]="username"
        />
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="d-flex justify-content-between my-2 px-2">
        <button type="submit" class="btn btn-primary col-6 me-1">Login</button>
        <button
          type="submit"
          class="btn btn-success col-6 ms-1"
          (click)="handleGetAllUsers()"
        >
          Get All Users
        </button>
      </div>
    </form>

    <div class="row px-1">
      <div class="mb-3 px-0">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="user-id"
            name="id"
            [(ngModel)]="id"
            placeholder="Enter Employee ID NO Ex: 1"
          />
          <label for="user-id">Employee Id</label>
        </div>
      </div>

      <button type="submit" class="btn btn-info" (click)="handleGetUser()">
        Get User
      </button>

      <div class="my-3 px-0">
        <button
          type="submit"
          class="btn btn-warning w-100"
          (click)="handleReset()"
        >
          Reset
        </button>
      </div>
    </div>
  </div>

  <div class="col-6 px-4">
    <div class="my-3">
      <div
        *ngIf="
          message != (null || undefined);
          then thenMessageBlock;
          else elseMessageBlock
        "
      ></div>
      <ng-template #thenMessageBlock>
        <pre class="text-success">
                {{ message | titlecase }}
        </pre>
      </ng-template>
      <ng-template #elseMessageBlock
        ><strong class="text-warning">Message is empty</strong>
      </ng-template>
    </div>

    <div class="my-3">
      <div
        *ngIf="
          employees != (null || undefined);
          then thenEmployeesBlock;
          else elseEmployeesBlock
        "
      ></div>
      <ng-template #thenEmployeesBlock>
        <pre class="text-success">
                {{ employees | json }}
         </pre
        >
      </ng-template>
      <ng-template #elseEmployeesBlock
        ><strong class="text-warning">Employee List is empty</strong>
      </ng-template>
    </div>

    <div class="my-3">
      <div
        *ngIf="
          employee != (null || undefined);
          then thenEmployeeBlock;
          else elseEmployeeBlock
        "
      ></div>
      <ng-template #thenEmployeeBlock>
        <pre class="text-success">
                {{ employee | json }}
        </pre>
      </ng-template>
      <ng-template #elseEmployeeBlock
        ><strong class="text-warning">Employee is null</strong>
      </ng-template>
    </div>
  </div>
</div>
