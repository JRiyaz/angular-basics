<p>
  Buttons in Child component:
  <button (click)="handleClick(1)">Increment</button> |
  <button (click)="handleClick(-1)">Decrement</button>
</p>
<p>
  @Input() value from parent:
  <strong>{{ name }}</strong>
</p>

<p>
  @Input() value from parent as String interpolation:
  <strong>{{ data }}</strong>
</p>

<h1>NgModel: {{ ng_model }}</h1>
<input type="text" [(ngModel)]="ng_model"/>
