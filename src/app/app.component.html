<div>
  <h1>
    @Input & @Output | Count = <strong [class]="classToSet">{{ count }}</strong> | 
    <i [innerText]="num" [class]="numClass"></i>
  </h1>
  <app-two-way-binding
    [name]="title"
    data="{{ title }}"
    (handleChildEvent)="handleClick($event)"
    [(someNumber)]="num"
  ></app-two-way-binding>
</div>
